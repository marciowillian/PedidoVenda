<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="titulo">Novo Cliente</ui:define>

    <ui:define name="corpo">
        <h1>Novo cliente</h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/clientes/CadastroCliente"/>
                <p:commandButton value="Salvar" id="botaoSalvar"/>
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:button value="Pesquisa"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="60" maxlength="80"/>

            <p:outputLabel value="Tipo" for="tipo"/>
            <p:selectOneRadio id="tipo">
                <f:selectItem itemLabel="Física" itemValue="1"/>
                <f:selectItem itemLabel="Jurídica" itemValue="2"/>
            </p:selectOneRadio>

            <p:outputLabel value="CNPJ" for="cnpj"/>
            <p:inputMask id="cnpj" mask="99.999.999/9999-99" maxlength="14"/>

            <p:outputLabel value="E-mail" for="email"/>
            <p:inputText id="email" size="40" maxlength="60"/>
        </p:panelGrid>

    </ui:define>

</ui:composition>
