<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="titulo">Novo Usuario</ui:define>

    <ui:define name="corpo">
        <h1>Novo usuário</h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/usuarios/CadastroUsuario"/>
                <p:commandButton value="Salvar" id="botaoSalvar"/>
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/clientes/PesquisaUsuario"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
            <p:outputLabel value="Nome" for="nome"/>
            <p:inputText id="nome" size="40" maxlength="40"/>

            <p:outputLabel value="E-mail" for="email"/>
            <p:inputText id="email" size="40" maxlength="40"/>

            <p:outputLabel value="Senha" for="senha"/>
            <p:password id="senha" size="20" maxlength="8"/>
        </p:panelGrid>
        
        	<h:panelGrid columns="2">
        		<p:selectOneMenu style="margin-top: 20px">
	        		<f:selectItem itemLabel="Selecione"/>
	        		<f:selectItem itemLabel="Administradores"/>
        		</p:selectOneMenu>
        		
        		<p:commandButton value="Adicionar grupo" style="margin-top: 20px"/>
        	</h:panelGrid>
        	
        	<p:dataTable id="cadastroTable" value="" style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado." rows="20" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
        		<p:column headerText="Grupo" style="text-align: left">
        			<h:outputText value="Auxiliares"/>
        		</p:column>
        		
        		<p:column  style="text-align: center; width: 30px">
        			<p:commandButton icon="ui-icon-close" onclick="PF('confirmacaoExclusao').show();"/>
        		</p:column>
        	</p:dataTable>

        <p:confirmDialog header="Exclusão de grupo" message="Tem certeza que deseja excluir o grupo?" widgetVar="confirmacaoExclusao">
            <p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false"/>
            <p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide()"/>
        </p:confirmDialog>
    </ui:define>



</ui:composition>
